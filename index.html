<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>todoApp</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>todoApp</h1>
    </header>
    <main>
      <div id="todoInput">
        <input type="text" placeholder="Add a task ..." />
        <button class="fas fa-plus"></button>
      </div>

      <ul id="todoList">
        <li class="task">
        <li class="taskText">Fist task</li>
        <li class="todoInfo">
          <span class="todoDate"></span>
          <button class="fas fa-edit"></button>
          <button class="fas fa-trash"></button>
        </li>
        </li>
      </ul>
    </main>

    <script type="text/javascript" src="main.js"></script>
    <script>
      const dateSpan = document.querySelectorAll('.todoDate');
      dateSpan.forEach((dateSpan) => {
        const today = new Date(),
          year = today.getFullYear(),
          month = today.toLocaleString('default', { month: 'long' }),
          day = today.getDay(),
          time = today.getTime();
        const date = new Date(time);
        //
        dateSpan.innerHTML = month + ' ' + day + 'th ' + year + ' at ' + time;
      });
    </script>
  </body>
</html>
