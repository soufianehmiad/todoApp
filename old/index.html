<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>


  <input id="todoInput" placeholder="Add a task to do ..."/>
        <input value="Add" />
      <!-- End Form -->

      <!-- Start Section -->
      <section>
        <ul id="todoList">
          <div class="task">
            <i onclick="checkTask(event)" class="fa fa-check"></i>
            <li>
              <input type="task" value="First Task" disabled id="todoTask" />
            </li>
            <i onclick="editTask(event)" class="fa fa-edit"></i>
            <i onclick="deleteTask(event)" class="fa fa-trash"></i>
          </div>
        </ul>
      </section>
      <!-- End Section -->
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
